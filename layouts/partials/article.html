
  <h1 class="title" itemprop="name">{{ if $.Site.Params.titlecase }}{{ .Title | title }}{{ else }}{{ .Title }}{{ end }}</h1>
	<div class="entry-content" itemprop="articleBody">{{ .Content }}</div>
  <nav id="pagenavi">
    {{ if .Prev }}
        <a href="{{ .Prev.Permalink }}" class="prev">上一篇:{{ .Prev.Title}}</a>
    {{ end }}
      {{ if .Next }}
        <a href="{{ .Next.Permalink  }}" class="next">下一篇:{{ .Next.Title}}</a>
    {{ end }}
  </nav>
